<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>NewsLetter Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="CSS/signup.css" rel="stylesheet">
  </head>


  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <form action="/" method="POST">
    <img class="mb-4" src="images/Webclipport.png" alt="" width="72">
    <h1 class="h3 mb-3 fw-normal">Sign up to my NewsLetter!</h1>

      <input type="text" class="form-control p-3  top"  placeholder="First Name" name="firstName" required autofocus>

      <input type="text" class="form-control p-3  middle"  placeholder="Last Name" name="lastName" required>

      <input type="email" class="form-control p-3  bottom"  placeholder="Email" name="email" required>


    <button class="w-100 btn btn-lg btn-primary" type="submit" name="button">Sign me up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Mq Designs</p>
  </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  </body>
</html>
